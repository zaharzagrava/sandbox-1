query GetEvent {
  getEvent(id: "94a8d215-ce32-4379-b18e-2aebf0794882") {
    name
  }
}

query GetUser {
  getUser(id: "bb463b8b-b76c-4f6a-9726-65ab5730b69b") {
    email
    height
    organizedEvents {
      id
      scheduled_at
    }
    watchedEvents {
      name
      organizer {
        full_name
      }
    }
  }
}

query GetDocument {
  getDocument(id: "13a7e8b6-7270-4c99-81e9-9d752e0c295c") {
    text
    author {
      email
    }
  }
}

query GetNotification {
  getNotification(id: "c1c93379-b46e-439f-baad-f0e408619f23") {
    text
    event {
      name
      description
      organizer {
        full_name
      }
    }
  }
}

